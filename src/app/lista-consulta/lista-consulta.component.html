<app-toolbar></app-toolbar>
<app-conteudo-pagina>
  <h1 >Historico de consulta</h1>
  <h1 >Consultas Realizadas</h1>
  <div class="paciente-container" *ngIf="!esconder">
    <form [formGroup]="consultaForm" novalidate>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">
          <div class="m-2">
            <mat-form-field class="full-width">
              <input matInput aria-label="cpf" type="text" formControlName="cpf" placeholder="CPF">
            </mat-form-field>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-2">
          <div class="m-2 btn-align">
            <button mat-flat-button class="mat-button" (click)="buscar()">Buscar</button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <div class="container-grid mat-form-field-wrepper" *ngIf="mostrar">
    <div class="container-table flat-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="paciente">
          <th mat-header-cell *matHeaderCellDef> Paciente </th>
          <td mat-cell *matCellDef="let element"> {{element.paciente.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="medico">
          <th mat-header-cell *matHeaderCellDef> Medico </th>
          <td mat-cell *matCellDef="let element"> {{element.medico.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="hospital">
          <th mat-header-cell *matHeaderCellDef> Hospital </th>
          <td mat-cell *matCellDef="let element"> {{element.hospital.nomeFantasia}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="selecionarConsulta(element)">
                <span>Visualizar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</app-conteudo-pagina>
