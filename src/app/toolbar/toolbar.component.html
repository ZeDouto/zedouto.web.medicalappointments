<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>assignment</mat-icon>
          <span>Minhas consultas</span>
        </button>
        <button mat-menu-item routerLink="/listarConsulta">
          <mat-icon>face</mat-icon>
          <span>Historico de cosultas</span>
        </button>
        <button mat-menu-item routerLink="/cadastroConsulta">
          <mat-icon>assignment_turned_in</mat-icon>
          <span>Gerar prontuario</span>
        </button>
      </mat-menu>
    <span>Acompanhamento Digital</span>
    <span class="example-spacer"></span>
    <button routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>home</mat-icon>
    </button>
    <button (click)="logout()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>login</mat-icon>
    </button>
  </mat-toolbar>
