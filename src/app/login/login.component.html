<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field class="crm">
                    <mat-label for="username">CRM</mat-label>
                    <input matInput type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <mat-error *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.username.errors.required">CRM é obrigatorio</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="senha">
                    <mat-label for="password">Senha</mat-label>
                    <input matInput type="password" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.password.errors.required">Senha é obrigatoria</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="button">
                <button [disabled]="loading" mat-raised-button class="mat-button">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a mat-raised-button routerLink="/register">Cadastrar</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
