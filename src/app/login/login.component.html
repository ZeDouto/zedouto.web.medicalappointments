<div class="main">
    <div class="container">
        <div class="wrapper">
            <mat-card>
                <mat-card-title>Login</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <mat-form-field class="full-width">
                                <mat-label for="crm">CRM</mat-label>
                                <input matInput type="text" formControlName="crm" 
                                    [ngClass]="{ 'is-invalid': submitted && f.crm.errors }" />
                                <mat-error *ngIf="submitted && f.crm.errors" class="invalid-feedback">
                                    <mat-error *ngIf="f.crm.errors.required">CRM é obrigatorio</mat-error>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field class="full-width">
                                <mat-label for="senha">Senha</mat-label>
                                <input matInput type="password" formControlName="senha"
                                    [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
                                <mat-error *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                                    <mat-error *ngIf="f.senha.errors.required">Senha é obrigatoria</mat-error>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="button">
                            <button [disabled]="loading" mat-raised-button class="send">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <a mat-raised-button routerLink="/register">Cadastrar</a>
                        </div>
                    </form>
                    
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
