<mat-card>
    <mat-card-title>Cadastro</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field>
                    <mat-label for="nome">Nome</mat-label>
                    <input matInput type="text" formControlName="nome"
                        [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
                    <mat-error *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.nome.errors.required">Name é obrigatorio</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label for="crm">CRM</mat-label>
                    <input matInput type="text" formControlName="crm" 
                        [ngClass]="{ 'is-invalid': submitted && f.crm.errors }" />
                    <mat-error *ngIf="submitted && f.crm.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.crm.errors.required">CRM é obrigatorio</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                <mat-label for="senha">Senha</mat-label>
                <input matInput type="password" formControlName="senha"
                    [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
                <mat-error *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.senha.errors.required">Senha é obrigatoria</mat-error>
                    <mat-error *ngIf="f.senha.errors.minlength">senha deve ter mais de 6 digitos</mat-error>
                </mat-error>
            </mat-form-field>
            </div>
            <div class="button">
                <button [disabled]="loading" mat-raised-button class="mat-button">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Salvar
                </button>
                <a routerLink="/login" mat-raised-button>Cancelar</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
