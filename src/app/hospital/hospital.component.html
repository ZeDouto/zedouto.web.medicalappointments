<div class="hospital-container">
    <form [formGroup]="hospitalForm" novalidate *ngIf="mostrar">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">
          <div class="m-2">
            <mat-form-field class="full-width">
              <input matInput aria-label="cpf" type="text" formControlName="cep" placeholder="CEP">
            </mat-form-field>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-2">
          <div class="m-2 btn-align">
            <button mat-flat-button class="mat-button" (click)="buscar()">Buscar</button>
          </div>
        </div>
      </div>
    </form>
  
    <div class="container-grid mat-form-field-wrepper">
      <div class="container-table flat-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef style="width: 50%"> Endere√ßo </th>
            <td mat-cell *matCellDef="let element" style="width: 50%">{{element.logradouro}} {{element.numero}}, {{element.cidade}} - {{element.estado}}</td>
          </ng-container>

          <ng-container matColumnDef="nomeFantasia">
            <th mat-header-cell *matHeaderCellDef style="width: 50%"> Nome </th>
            <td mat-cell *matCellDef="let element" style="width: 50%">{{element.nomeFantasia}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="dataSource.data && !dataSource.data.length" class="datasource-empty">
          Nenhum hospital
        </div>
      </div>
    </div>
  </div>
